<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6 bg-danger bg-opacity-75 text-light p-5">
            <h1 class="text-center">RGB to Hex Converter</h1>
            <!-- RGB -->
            <div class="form-group my-2">
              <!-- Red -->
              <label for="red">Red:</label>
              <input maxlength="2" class="form-control mb-2" id="r">
              <!-- Green -->
              <label for="green">Green:</label>
              <input maxlength="2" class="form-control mb-2" id="g">
              <!-- Blue -->
              <label for="blue">Blue:</label>
              <input maxlength="2" class="form-control mb-2" id="b">
            </input>
            <!-- RGB -->
            <!-- Hex Code -->
            <div class="form-group my-2">
              <label for="hex">Hex color: </label>
              <div class="form-control mb-2" id="hex"></div>
            </div>
            <!-- Hex Code -->
            <!-- Buttons -->
            <div class="form-group my-2">
              <button class="btn btn-dark text-bg-light" id="convert">Convert</button>
              <button class="btn btn-dark text-bg-light  " id="clear">Clear</button>
            </div>
            <!-- Buttons -->
            <!-- Color Preview -->
            <label for="preview">Color Preview:</label>
            <div class="form-control" id="preview"></div>
            <!-- Color Preview -->
          </input>
        </div>
      </div>
      <footer id="footer" class="text-center text-white"></footer>
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
      </script>
      <!-- Font Awesome JS -->
      <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>
    <script src="./code.js"></script>
    
</body>
</html>
